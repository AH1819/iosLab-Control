@accentColor=#FF9500
@background=rgb(49,62,74)
@foreground=rgb(250,250,250)

Drawer.background=darken(@background,10%)
Drawer.foreground=@foreground
Drawer.lineColor=lighten($Drawer.background,10%)
Drawer.arrowColor=lighten($Drawer.background,40%)
Drawer.lightdark.background=lighten($Drawer.background,5%)
Drawer.lightdark.button.background=tint($Drawer.lightdark.background,20%)
Drawer.title.foreground=darken($Drawer.foreground,40%)
Drawer.button.background=lighten(@background,5%)
Drawer.button.selectedBackground=lighten($Drawer.background,5%)
Drawer.button.selectedForeground=$Drawer.foreground

Drawer.ScrollBar.background=$Drawer.background
Drawer.ScrollBar.thumb=lighten($Drawer.background,10%)
Calendar.effectColor=lighten(@background,50%)
Login.background=lighten(@background,5%)